<mat-card class="card" *ngFor="let user of users">
  <mat-card-header>
    <img mat-card-avatar class="header-image" [src]="user.photo_100">
    <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{user.city.title}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
